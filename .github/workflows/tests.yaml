# Tên của workflow, sẽ hiển thị trên tab Actions của GitHub
name: Python tests

# Xác định các sự kiện sẽ kích hoạt workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Định nghĩa các công việc (jobs) sẽ chạy trong workflow
jobs:
  test:
    # Chọn hệ điều hành để chạy job (ví dụ: ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Checkout mã nguồn từ repository về máy ảo
      - uses: actions/checkout@v4

      # Bước 2: Cài đặt môi trường Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Bước 3: Chạy các bài kiểm thử (unit tests)
      # Lệnh 'discover' sẽ tự động tìm các file test (test_*.py) trong thư mục hiện tại 
      - name: Run unit tests
        run: python -m unittest discover
